services:
  db:
    image: postgres:16-alpine
    container_name: rtdwms_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rtdwms}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rtdwms_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rtdwms_backend_prod
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-rtdwms}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://46.32.109.46}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - rtdwms_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://46.32.109.46/api}
    container_name: rtdwms_frontend_prod
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rtdwms_network

  nginx:
    image: nginx:alpine
    container_name: rtdwms_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - rtdwms_network

volumes:
  postgres_data_prod:

networks:
  rtdwms_network:
    driver: bridge

